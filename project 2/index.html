<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="css/style.css" />
    <title>Visa Payment form</title>
</head>
<body>
    <form class="form-one">
        <header>
            <div class="heading">
                <div class="div-img"><img src="images/visa.png" alt="visa payment form logo" /></div>
                <div class="div-heading">
                    <p>39 EUR </p>
                    <p>design magazine </p>
                </div>
            </div>
        </header>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <div class="txt-card-num-cvc">
                    <h4 class="txt-card-number"> CARD NUMBER</h4>
                    <h4 class="txt-card-cvc">CVC</h4>
                </div>
            </tr>
            <tr>
                <div class="input-numbers">
                    <td><input type="password" name="CVC" class="input-cvc" maxlength="3" size="3" /></td>
                    <td><input type="password" name="card number" class="input-password" maxlength="19" /></td>
                </div>
            </tr>
        </table>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <div class="div-holder-name">
                    <h4 class="txt-holder-name">HOLDER NAME</h4>    
                </div>
            </tr>
            <tr>
                <div class="div-input-name">
                    <td><input type="name" name="name" class="input-name"/></td>
                </div>
            </tr>
        </table>
        <table cellpadding="9" cellspacing="9">
            <tr>
                <div class="div-expiration-date">
                    <h4 class="txt-expiration-date">EXPIRATION DATE</h4>
                </div>
            </tr>
            <tr>
                <div class="div-calendar">
                    <td>
                        <select name="cc_exp_day" class="select-days">
                            <option value="Day">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28" selected>28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </td>
                    <td> 
                            <select name="cc_exp_yyyy" class="select-months">
                            <option value="Month">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11"selected="selected">November</option>
                            <option value="12">December</option>
                        </select>
                    </td>
                    <td>
                        <select name="cc_exp_yyyy" class="select-years">                       
                            <option value="2018" selected="selected">2018</option>                          
                            <option value="2019">2019</option>                          
                            <option value="2020">2020</option>                           
                            <option value="2021">2021</option>                           
                            <option value="2022">2022</option>       
                            <option value="2023">2023</option> 
                            <option value="2024">2024</option>      
                            <option value="2025">2025</option>                             
                            <option value="2026">2026</option>   
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>                          
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </td>
                </div>
            </tr>
        </table>
        <button type="button" name="submit"><span>COMPLETE PAYMENT</span></button>     
    </form>
    <form class="form-two"></form>
</body>
</html>
